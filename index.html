<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>NFTwow</title>
  </head>
  <body>
    <nav class="nav">
      <div class="container nav__container">
        <button class="nav__toggler">
          <span class="nav__icon-bar"></span>
        </button>

        <a href="#" class="nav__logo"
          ><img src="images/logo.svg" alt="NFTwow logo"
        /></a>

        <div class="nav__menu">
          <input
            type="search"
            placeholder="Search items and collections"
            class="nav__search"
          />

          <ul class="nav__links-wrapper">
            <li><a href="#" class="nav__link">Create</a></li>
            <li><a href="#" class="nav__link">Explore</a></li>
            <li><a href="#" class="nav__link">Wallet</a></li>
          </ul>
        </div>

        <a href="#" class="nav__user notif-dot notif-dot-outline">
          <img src="images/user.png" alt="User icon" />
        </a>
      </div>
    </nav>

    <section class="hero">
      <div class="container">
        <div class="hero__intro">
          <span class="hero__greet">Welcome</span>
          <h1 class="hero__cta">Trade NFTs with zero fees</h1>
          <p class="hero__desc">
            We are the worldâ€™s highest-rated online marketplace
          </p>
          <button class="btn primary-btn mr-16">Explore NFTs</button>
          <button class="btn light-btn notif-dot">Create your own</button>
        </div>

        <hr />
        <hr />
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
