<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>NFTwow</title>
  </head>
  <body>
    <nav class="nav">
      <div class="container nav__container">
        <button class="nav__toggler">
          <span class="nav__icon-bar"></span>
        </button>

        <a href="#" class="nav__logo"
          ><img src="images/logo.svg" alt="NFTwow logo"
        /></a>

        <div class="nav__menu">
          <input
            type="search"
            placeholder="Search items and collections"
            class="nav__search"
          />

          <ul class="nav__links-wrapper">
            <li><a href="#" class="nav__link">Create</a></li>
            <li><a href="#" class="nav__link">Explore</a></li>
            <li><a href="#" class="nav__link">Wallet</a></li>
          </ul>
        </div>

        <a href="#" class="nav__user">
          <img src="images/user.png" alt="User icon" />
          <span class="nav__red-dot"></span>
        </a>
      </div>
    </nav>

    <script src="main.js"></script>
  </body>
</html>
